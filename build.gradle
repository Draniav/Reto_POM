plugins {
    id 'java'
}

group 'co.com.sofka'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = "4.16.1"
    restAssured='5.3.2'
    test="5.8.1"
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.2'


    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'


    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: "4.16.1"


    implementation 'org.apache.logging.log4j:log4j-api:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'

    implementation 'io.cucumber:cucumber-junit:6.11.0'
    implementation 'io.cucumber:cucumber-java:6.11.0'


    implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'
    implementation group: 'com.sikulix', name: 'sikulixapi', version: '2.0.5'



    implementation 'org.hamcrest:hamcrest-all:1.3'


}

test {
    useJUnitPlatform()
    useJUnit()
}

gradle.startParameter.continueOnFailure = true